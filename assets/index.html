<!DOCTYPE html>
<html>
<head>
    <title>Psychic Game!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container">
    <header>
        <h1>Psychic Game!</h1>
            <br>
        <p>Instructions: Try to guess which letter I'm thinking of:</p>
    </header>

    <div class="winSection">Wins:
        <br>
        <span id="winSection"></span>
    </div>

    <div class="lossSection">Losses:
        <br>
        <span id="lossSection"></span>
    </div>

    <div class="guessesLeftSection">Guesses:
        <br>
        <span id="numGuesses"></span>
    </div>

    <div class="guessesMade">Guess so far:
        <br>
        <span id="guessesMade"></span>
    </div>

    <script src="javascript/game.js"></script>











 </div> 
</body>
</html>
